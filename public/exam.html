<body oncontextmenu="return false;"> <div id="header">

  <script>
    const socket = io();
    const examId = "EXAM_123"; // ‡¶°‡ßç‡¶Ø‡¶æ‡¶∂‡¶¨‡ßã‡¶∞‡ßç‡¶° ‡¶•‡ßá‡¶ï‡ßá ‡¶Ü‡¶∏‡¶¨‡ßá
    const studentName = "Rahim"; // ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶Ü‡¶∏‡¶¨‡ßá

    socket.on('timerUpdate', (timeLeft) => {

    // ‡ß™. ‡¶Ö‡¶ü‡ßã ‡¶∏‡¶æ‡¶¨‡¶Æ‡¶ø‡¶ü ‡¶≤‡¶ú‡¶ø‡¶ï
    socket.on('forceSubmit', () => {

    // ‡ß©. ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ ‡¶∏‡ßÅ‡¶á‡¶ö ‡¶°‡¶ø‡¶ü‡ßá‡¶ï‡¶∂‡¶® (‡¶∏‡¶æ‡¶á‡¶≤‡ßá‡¶®‡ßç‡¶ü‡¶≤‡¶ø ‡¶ü‡¶ø‡¶ö‡¶æ‡¶∞‡¶ï‡ßá ‡¶ú‡¶æ‡¶®‡¶æ‡¶®‡ßã)
    document.addEventListener("visibilitychange", () => {

    // ‡ß®. ‡¶ï‡¶™‡¶ø-‡¶™‡ßá‡¶∏‡ßç‡¶ü ‡¶∂‡¶∞‡ßç‡¶ü‡¶ï‡¶æ‡¶ü ‡¶¨‡¶®‡ßç‡¶ß
